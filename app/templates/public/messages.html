<table>
  <tr>
    <th>ID</th>
    <th>Snippet</th>
    <th>Email Address (first)</th>
    <th>From</th>
    <th>To</th>
  </tr>
  {% for msg in messages %}
  <tr>
    <td>{{ msg.id }}</td>
    <td>{{ msg.raw_resource['snippet'][:60] }}</td>
    <td>{{ msg.email_address }}</td>
    <td>{{ msg.from_email_address }}</td>
    <td>{{ msg.to_email_address }}</td>
  </tr>
  {% endfor %}
</table>
